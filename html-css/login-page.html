<!DOCTYPE html>
<html>
<head>
<title>Blaze-login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}
/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: solid 2px #888;
  border-radius: 48px;
  background:#e9ecef;
}
/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
  border: solid 2px #0f0e17;
}

/* Set a style for all buttons */
button {
  background-color: #f25f4c;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity:0.9;
}

button:hover {
  opacity: 1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #e53170;
}
.cancelbtn, .signupbtn  {
    float:left; 
    width: 50%;     
  }
.container {
  padding: 46px;
}

span.psw {
  float: right;
}

/* The Modal (background) */
.modal {
  display: initial; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #0f0e17; /* Fallback color */
  padding-top: 50px;
}
.tab{display:none;
}
input.invalid {
  background-color: #ffdddd;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% 30% 15% 30%; /* 5% from the top, 15% from the bottom and centered */
  border: 2px solid #0f0e17;
  width: 40%; /* Could be more or less, depending on screen size */
}
/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<div class="modal">  
  <form id="regForm" class="modal-content" action="/action_page.php" method="post">
    <div class="container">
        <h1>Login</h1>
        <p>Please fill this form to login to your account.</p>
      <hr>
    <div class="tab">
      <label for="email"><b>Email</b></label>
      <input oninput="this.className = ''" type="text" placeholder="Enter Email" name="email" required>
    </div>
    
    <div class="tab">
      <label for="psw"><b>Password</b></label>
      <input oninput="this.className = ''" type="password" placeholder="Enter Password" name="psw" required>
    </div>      
      
    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:25px"> Remember me
    </label>
    <span class="psw"><a href="signup-page.html">Already have an account? Sign in</a></span>
    <div class="clearfix">
    <button type="button" class="cancelbtn" onclick="location.href='frontpage.html'">Cancel</button>
    <button type="button" class="signupbtn" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
</div>
  </form>
</div>
<script>
var currentTab = 0; 
showTab(currentTab); 
function showTab(n) {
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
}
function nextPrev(n) {
  var x = document.getElementsByClassName("tab");
  if (n == 1 && !validateForm()) return false;
  x[currentTab].style.display = "none";
  currentTab = currentTab + n;
  if (currentTab >= x.length) {
    document.getElementById("regForm").submit();
    return false;
  }
  showTab(currentTab);
}
function validateForm() {
  // Ab yaha pe tu dekh liyo entry valid kaise krni h
/*sample code for validation bss empty entry check krne k liye */
var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  for (i = 0; i < y.length; i++) {
    if (y[i].value == "") {
      y[i].className += " invalid";
      valid = false;
    }
  }return(valid);
}
</script>
</body>
</html>
